<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Airbnb Clone</title>

      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100vh;
      }
      header {
        background-color: #ff0000;
        width: 100%;
        height: 70px;
      }
      footer {
        background-color: #00ff00;
        width: 100%;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        position: absolute;
        bottom: 0;
      }
      footer p {
        margin: 0;

  </head>
  <body>
    <header></header>
    <footer>
      <p>Best School</p>
    </footer>
  </body>
